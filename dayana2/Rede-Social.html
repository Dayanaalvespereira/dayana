<!DOCTYPE html>
<html>
<body>
  <h1>Resumo de Informações</h1>

  <script>
   
    var nome = "Paulo";
    var idade = 24;
    var peso = 70.5;
    var altura = 1.75;
    var solteiro = true;
    var ocupacao = "Estudante";

   
    document.write("<p><strong>Nome:</strong> " + nome + "</p>");
    document.write("<p><strong>Idade:</strong> " + idade + "</p>");
    document.write("<p><strong>Peso:</strong> " + peso + " kg</p>");
    document.write("<p><strong>Altura:</strong> " + altura + " m</p>");
    document.write("<p><strong>Estado civil:</strong> " + (solteiro ? "Solteiro" : "Casado") + "</p>");
    document.write("<p><strong>Ocupação:</strong> " + ocupacao + "</p>");
  </script>
</body>
</html>
