<!DOCTYPE html>
<html>
<body>
  <script>
    // Criando as variáveis
    var valor1 = 20;
    var valor2 = 2;

    // Calculando a potenciação
    var potenciacao = Math.pow(valor1, valor2);

    // Calculando o módulo
    var modulo = valor1 % valor2;

    // Exibindo os resultados
    document.write("Potenciação: " + potenciacao + "<br>");
    document.write("Módulo: " + modulo);
  </script>
</body>
</html>
